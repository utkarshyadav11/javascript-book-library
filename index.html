<style>
.form-control{
       margin-bottom: 4px;
}

<body>
   <div id="book1">
         <template class="book">
                  <div style="display: flex;margin:0 20%;">
		       <p  style="margin: 0 10px;">Book Title</p>
		       <p style="margin: 0 10px;">Book Author</p>
		       <p style="margin: 0 10px;">Book Details</p>
		      <button onclick="decreaseButton()" style="background-color: rgb(253, 96, 96);margin:5px;" class="btn ">Sell</button>
                  </div>
	    </template>
    </div>
    <h2 id="increase">0</h2>
  <h1>Add Details</h1>
  <form action="submit" onsubmit="return AddBook()" id="AddBook">
	   <input autocomplete="off" class="form-control"  type="text" name="title" placeholder="Title" required="">
	   <input autocomplete="off" class="form-control" type="text" name="author" placeholder="Author" required="">			
	<input id="user" autocomplete="off" class="form-control" type="text" name="details" placeholder="Details" required="">	
		
	<button id="submit" disabled onclick="increaseButton()" style="background-color: aquamarine;" class="btn" type="submit">Add book</button>         
                        
 </form>
</body>
